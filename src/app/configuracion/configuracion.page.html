<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Configuración</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container" style="display: flex; flex-direction: column; align-items: center; margin: 20px;">
    <div class="row" style="display: flex; justify-content: center; margin-bottom: 10px;">
      <div style="margin: 0 10px; text-align: center;">
        <ion-button expand="full" [routerLink]="['/trabajadores']">Botón 1</ion-button>
      </div>
      <div style="margin: 0 10px; text-align: center;">        
        <ion-button expand="full" [routerLink]="['/tipo-gasto']">Tipo gastos</ion-button>
      </div>
    </div>
    <div class="row" style="display: flex; justify-content: center;">
      <div style="margin: 0 10px; text-align: center;">
        <!-- <div class="label">Descripción Botón 3</div> -->
        <ion-button expand="full" [routerLink]="['/variedad-coffe']">Variedades de cafe</ion-button>
      </div>
      <div style="margin: 0 10px; text-align: center;">
        <!-- <div class="label">Descripción Botón 4</div> -->
        <ion-button expand="full" [routerLink]="['/tipo-trabajos']">Tipos de trabajos</ion-button>
      </div>
    </div>
  </div>

</ion-content>
