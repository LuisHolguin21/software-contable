<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Configuración</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container" style="display: flex; flex-direction: column; align-items: center; margin: 20px;">
    <div class="row" style="display: flex; justify-content: center; margin-bottom: 10px;">
      <div style="margin: 0 10px; text-align: center;">
        <div class="label">Descripción Botón 1</div>
        <ion-button expand="full" (click)="navigateTo('ruta1')">Botón 1</ion-button>
      </div>
      <div style="margin: 0 10px; text-align: center;">
        <div class="label">Descripción Botón 2</div>
        <ion-button expand="full" (click)="navigateTo('ruta2')">Botón 2</ion-button>
      </div>
    </div>
    <div class="row" style="display: flex; justify-content: center;">
      <div style="margin: 0 10px; text-align: center;">
        <div class="label">Descripción Botón 3</div>
        <ion-button expand="full" (click)="navigateTo('ruta3')">Botón 3</ion-button>
      </div>
      <div style="margin: 0 10px; text-align: center;">
        <div class="label">Descripción Botón 4</div>
        <ion-button expand="full" (click)="navigateTo('ruta4')">Botón 4</ion-button>
      </div>
    </div>
  </div>

</ion-content>
