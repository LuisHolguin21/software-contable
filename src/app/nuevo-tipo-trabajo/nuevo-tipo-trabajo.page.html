<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrar nuevo tipo de trabajo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="nueva(nuevoTipoTrabajo)" #nuevoForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Id</ion-label>
        <ion-input type = "text" name="id"[(ngModel)]="nuevoTipoTrabajo.id" requered></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Tipo de trabajo</ion-label>
        <ion-input type = "text" name="nombre"[(ngModel)]="nuevoTipoTrabajo.nombre" requered></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <ion-button color="primary" expand="block" type="submit" [disabled]="!nuevoForm.form.valid">Guardar</ion-button>
    </div>
   </form>
</ion-content>
