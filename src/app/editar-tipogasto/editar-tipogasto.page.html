<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>editarTipogasto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="editar()" #editarForm="ngForm" *ngIf = "seleccionado">
    <ion-list>
        <ion-item>
            <ion-label position="floating">Id</ion-label>
            <ion-input type="text" name="id" [(ngModel)]="seleccionado.id" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Descripcion</ion-label>
            <ion-input type="text" name="descripcion" [(ngModel)]="seleccionado.descripcion" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Valor</ion-label>
            <ion-input type="text" name="valor" [(ngModel)]="seleccionado.valor" required></ion-input>
        </ion-item>
      </ion-list>  
    <div padding>
        <ion-button color="primary" expand="block" type="submit" [disabled]="!editarForm.form.valid">Editar</ion-button>
        <ion-button color="secondary" expand="block" type="button" (click)="regresar()">Cancelar</ion-button>
    </div>
    
</form>
</ion-content>
