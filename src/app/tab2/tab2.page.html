<ion-content>
  <!-- Encabezado del perfil -->
  <ion-card>
    <ion-card-header>
      <ion-avatar class="perfil-avatar">
        <img src="assets/imagenes/avatar.png" alt="Avatar del usuario">
      </ion-avatar>
      <ion-card-title class="perfil-nombre">Nombre del Usuario</ion-card-title>
      <ion-card-subtitle class="perfil-ocupacion">Ocupación/Profesión</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <!-- Información personal -->
  <ion-list>
    <ion-list-header>
      <ion-label>Información Personal</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>Edad: 28 años</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-label>Email: usuarioemail.com</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="call-outline" slot="start"></ion-icon>
      <ion-label>Teléfono: +123456789</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-label>Dirección: Ciudad, País</ion-label>
    </ion-item>
  </ion-list>

  <!-- Botones de acción
   <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="primary" (click)="editarPerfil()">Editar Perfil</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" color="danger" (click)="cerrarSesion()">Cerrar Sesión</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid> -->
  
</ion-content>
