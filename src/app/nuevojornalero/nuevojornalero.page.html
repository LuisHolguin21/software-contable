<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>nuevojornalero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="nueva(nuevoJornalero)" #nuevoForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Id</ion-label>
        <ion-input type = "text" name="id"[(ngModel)]="nuevoJornalero.id" requered></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre del trabajador</ion-label>
        <ion-input type = "text" name="nombre"[(ngModel)]="nuevoJornalero.nombre" requered></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Celular</ion-label>
        <ion-input type = "text" name="celular"[(ngModel)]="nuevoJornalero.celular" requered></ion-input>
      </ion-item>

    </ion-list>
    <div padding>
      <ion-button color="primary" expand="block" type="submit" [disabled]="!nuevoForm.form.valid">Guardar</ion-button>
    </div>
   </form>
</ion-content>
