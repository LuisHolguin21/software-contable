<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon name="arrow-back"></ion-icon>
        Volver
      </ion-button>
    </ion-buttons>
    <ion-title>Nuevo Empleado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="guardar(nuevoEmpleado)" #nuevoForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">ID:</ion-label>
        <ion-input type="text" name="id" [(ngModel)]="nuevoEmpleado.id" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nombre del empleado:</ion-label>
        <ion-input type="text" name="nombre" [(ngModel)]="nuevoEmpleado.nombre" required></ion-input>
      </ion-item>

      <ion-item>
              <ion-label position="floating">Numero de cedula:</ion-label>
              <ion-input type="text" name="nombre" [(ngModel)]="nuevoEmpleado.cc" required></ion-input>
         </ion-item>
        <ion-item>
                      <ion-label position="floating">Numero de telefono:</ion-label>
                      <ion-input type="text" name="nombre" [(ngModel)]="nuevoEmpleado.celular" required></ion-input>
                </ion-item>
      <ion-item>
              <ion-label position="floating">Recomendaciones:</ion-label>
              <ion-input type="text" name="nombre" [(ngModel)]="nuevoEmpleado.recomendaciones" required></ion-input>
            </ion-item>
      <ion-item>
              <ion-label position="floating">Direcion de recidencia:</ion-label>
              <ion-input type="text" name="nombre" [(ngModel)]="nuevoEmpleado.recidencia" required></ion-input>
            </ion-item>


    </ion-list>
    
    <ion-button color="primary" type="submit" [disabled]="!this.nuevoForm.form.valid">
      Guardar
    </ion-button>
    
  </form>
</ion-content>
