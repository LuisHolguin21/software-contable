<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>trabajos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">trabajos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let trabajosItem of mistrabajos">
      <ion-item>
        <ion-icon slot="start" name="book-outline"></ion-icon>
        <ion-label>
          <h2><strong>Trabajo: </strong>{{ trabajosItem.nombre}}</h2>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option routerLink="../empleados/{{trabajosItem.id}}">
          <ion-icon slot="icon-only" name="people"></ion-icon>Empleados
        </ion-item-option>
      </ion-item-options>

      </ion-item-sliding>
    </ion-list>

    <!-- <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button routerLink="../nueva" routerDirection="forward">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab> -->

</ion-content>

<ion-tabs>

  <ion-tab-bar style="height: 100px;" slot="bottom">

    <ion-tab-button style="font-size: 20px;" tab="trabajos" href="/trabajos/trabajos">
      <ion-icon style="font-size: 50px;" aria-hidden="true" name="people-outline"></ion-icon>
      <ion-label>Tabajos</ion-label>
    </ion-tab-button>

    <ion-tab-button style="font-size: 20px;" tab="balance" href="/trabajos/balance">
      <ion-icon style="font-size: 50px;" aria-hidden="true" name="cash-outline"></ion-icon>
      <ion-label>Balance</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
