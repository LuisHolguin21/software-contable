<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar Materia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="seleccionado">
  <form (ngSubmit)="editar(seleccionado)" #editarForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">ID:</ion-label>
        <ion-input aria-label="ID" type="text" readonly="true" name="id" [(ngModel)]="seleccionado.id" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nombre de la materia:</ion-label>
        <ion-input type="text" name="nombre" [(ngModel)]="seleccionado.nombre" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Programa:</ion-label>
        <ion-select required value="{{seleccionado.programa}}" [(ngModel)]="seleccionado.programa" name="programa">
          <ion-select-option value="Ingenieria informatica">Ingenieria informatica</ion-select-option>
          <ion-select-option value="Administracion de empresas">Administracion de empresas</ion-select-option>
          <ion-select-option value="Licenciatura en español">Licenciatura en español</ion-select-option>
          <ion-select-option value="Musica">Musica</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- <ion-item>
        <ion-label position="floating">Semestre:</ion-label>
        <ion-input type="text" name="semestre" [(ngModel)]="seleccionado.semestre"></ion-input>
      </ion-item> -->
      
      <ion-item>
        <ion-label position="floating">Semestre:</ion-label>
        <ion-select name="semestre" [(ngModel)]="seleccionado.semestre">
          <ion-select-option *ngFor="let semestre of semestres" [value]="semestre">{{ semestre }}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Horario:</ion-label>
        <ion-input type="text" name="horario" [(ngModel)]="seleccionado.horario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Salon:</ion-label>
        <ion-input type="text" name="salon" [(ngModel)]="seleccionado.salon"></ion-input>
      </ion-item>
    </ion-list>
    
    <ion-button color="primary" type="submit" *ngIf="seleccionado" [disabled]="!this.editarForm.form.valid">
      Guardar
    </ion-button>
  </form>
</ion-content>
