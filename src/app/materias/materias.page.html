<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Trabajos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Trabajos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let materiasItem of mismaterias">
      <ion-item>
        <ion-icon slot="start" name="book-outline"></ion-icon>
        <ion-label>
          <h2><strong>Trabajo: </strong>{{ materiasItem.nombre}}</h2>
          <h2><strong>Programa: </strong>{{ materiasItem.programa}}</h2>
          <h2><strong>Semestre: </strong>{{ materiasItem.semestre}}</h2>
          <h2><strong>Horario: </strong>{{ materiasItem.horario}}</h2>
          <h2><strong>Salon: </strong>{{ materiasItem.salon}}</h2>
        </ion-label>
      </ion-item>
    
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrarMaterias(materiasItem);$event.stopPropagation();">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option routerLink="../editarmateria/{{materiasItem.id}}">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option routerLink="../estudiantes/{{materiasItem.id}}">
          <ion-icon slot="icon-only" name="people"></ion-icon>Estudiantes
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="../nuevamateria" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
