<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>empleados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">empleados</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let empleadosItem of misempleados">
      <ion-item>
        <ion-icon slot="start" name="book-outline"></ion-icon>
        <ion-label>
          <h2><strong>Nombre: </strong>{{ empleadosItem.nombre}}</h2>
          <h2><strong> CÃ©dula: </strong>{{ empleadosItem.cc}}</h2>
          <h2><strong> Celular: </strong>{{ empleadosItem.celular}}</h2>
          <h2><strong> Recomendaciones: </strong>{{ empleadosItem.recomendaciones}}</h2>
          <h2><strong> Recidencia: </strong>{{ empleadosItem.recidencia}}</h2>
        </ion-label>
      </ion-item>
      </ion-item-sliding>
    </ion-list>


    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button routerLink="./nuevoempleado" routerDirection="forward">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

</ion-content>
